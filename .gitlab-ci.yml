build:
  image: node:22.11
  stage: build
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - |
      npm install
      export REACT_APP_CAEN=production
      npm run build
      ls -l 
  artifacts:
    name: "frontend_build"
    paths:
      - build/
    expire_in: 1 day 
  release:
    tag_name: $CI_COMMIT_TAG
    name: 'Release $CI_COMMIT_TAG'
    description: 'Auto release with Gitlab CI'